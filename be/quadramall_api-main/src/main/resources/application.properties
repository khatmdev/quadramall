spring.application.name=${SPRING_APPLICATION_NAME:ecommerce_api}
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ===================== DATABASE =====================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:quadra_ecommerce_db1}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# ===================== DOMAIN =====================
ADMIN_DOMAIN=${ADMIN_DOMAIN:http://localhost:3000}
SHOP_DOMAIN=${SHOP_DOMAIN:http://localhost:5174}
PUBLIC_DOMAIN=${PUBLIC_DOMAIN:http://localhost:5173}
BASE_URL=${BASE_URL:http://localhost:8080}

# ===================== GOOGLE OAUTH =====================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}

# ===================== JWT =====================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===================== CLOUDINARY =====================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# ===================== REDIS =====================
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.cache.type=redis

# ===================== MAIL =====================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===================== RATE LIMIT =====================
rate.limit.max-requests=${RATE_LIMIT_MAX_REQUESTS}
rate.limit.window-seconds=${RATE_LIMIT_WINDOW_SECONDS}

# ===================== VNPAY =====================
vnpay.tmnCode=${VNPAY_TMN_CODE}
vnpay.hashSecret=${VNPAY_HASH_SECRET}
vnpay.url=${VNPAY_URL}
vnpay.returnUrl=${VNPAY_RETURN_URL}
vnpay.ipnUrl=${VNPAY_IPN_URL}

# ===================== SHIPPING =====================
shipping.delivery.max-active-deliveries=${SHIPPING_MAX_ACTIVE_DELIVERIES}
shipping.delivery.same-province-delivery-hours=${SHIPPING_SAME_PROVINCE_HOURS}
shipping.delivery.different-province-delivery-days=${SHIPPING_DIFFERENT_PROVINCE_DAYS}
shipping.delivery.auto-cancel-hours=${SHIPPING_AUTO_CANCEL_HOURS}
shipping.delivery.confirmation-code-expiry=${SHIPPING_CONFIRMATION_CODE_EXPIRY}

shipping.cost.same-province-cost=${SHIPPING_COST_SAME_PROVINCE}
shipping.cost.different-province-cost=${SHIPPING_COST_DIFFERENT_PROVINCE}
shipping.cost.express-delivery-multiplier=${SHIPPING_COST_EXPRESS_MULTIPLIER}

shipping.notification.shipper-new-orders-topic=/topic/shipper/new-orders
shipping.notification.delivery-updates-topic=/topic/delivery/

# ===================== SCHEDULING =====================
scheduling.enabled=true
scheduling.delivery.overdue-check-cron=0 */30 * * * *
scheduling.delivery.auto-assign-cron=0 */5 * * * *

# ===================== FILE UPLOAD =====================
file.upload.shipper.max-size=10MB
file.upload.shipper.allowed-types=jpg,jpeg,png,pdf
file.upload.shipper.storage-path=uploads/shipper/

# ===================== KAFKA =====================
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ===================== CHATBOT =====================
chatbot.ai-service.url=${CHATAI_SERVICE_URL}
chatbot.ai-service.timeout=${CHATAI_TIMEOUT}
chatbot.ai-service.max-retries=${CHATAI_MAX_RETRIES}
chatbot.ai-service.retry-delay=${CHATAI_RETRY_DELAY}

chatbot.session.max-sessions-per-user=${CHATBOT_MAX_SESSIONS}
chatbot.session.session-timeout-hours=${CHATBOT_SESSION_TIMEOUT}
chatbot.session.cleanup-interval-minutes=${CHATBOT_CLEANUP_INTERVAL}
chatbot.session.max-messages-per-session=${CHATBOT_MAX_MESSAGES}

chatbot.web-socket.heartbeat-interval=${WEBSOCKET_HEARTBEAT}
chatbot.web-socket.connection-timeout=${WEBSOCKET_CONNECTION_TIMEOUT}
chatbot.web-socket.allowed-origins=${FRONTEND_URL},${FRONTEND_URL_2}
